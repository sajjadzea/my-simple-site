<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>داشبورد مصور و تعاملی مسائل</title>
  <!-- استایل‌های پایه (Bootstrap یا CSS دلخواه) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; font-family: Vazir, sans-serif; background: #f8f9fa; }
    table { margin-top: 1rem; }
    iframe { width: 100%; height: 70vh; border: 0; border-radius: .5rem; box-shadow: 0 0 8px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>داشبورد مصور و تعاملی مسائل</h2>
      <small>آخرین تغییر: 03/08 19:00</small>
    </div>
    <div class="mb-3">
      <input id="search" class="form-control" type="text" placeholder="جستجو..."></input>
    </div>
    <table class="table table-striped">
      <thead class="table-primary">
        <tr>
          <th scope="col">نمودار</th>
          <th scope="col">توضیح</th>
          <th scope="col">مسئله</th>
        </tr>
      </thead>
      <tbody id="chart-list">
        <tr>
          <td><button class="btn btn-sm btn-outline-primary" onclick="loadChart('kumu1')">نمایش</button></td>
          <td>نسل اول</td>
          <td>( نمونه 1 ) انتقال آب کلات به مشهد</td>
        </tr>
        <tr>
          <td><button class="btn btn-sm btn-outline-primary" onclick="loadChart('kumu2')">نمایش</button></td>
          <td> نسل دوم </td>
          <td>انتقال آب کلات به مشهد (نمونه 2)</td>
        </tr>
        <tr>
          <td><button class="btn btn-sm btn-outline-success" onclick="loadChart('im')">نمایش</button></td>
          <td>نسل سوم</td>
          <td>نمودار جدید از Insight Maker</td>
        </tr>
      </tbody>
    </table>
    <h5 class="mt-4">نمودار انتخاب‌شده</h5>
    <iframe id="viewer" src="" allowfullscreen title="Embedded model"></iframe>
  </div>

  <script>
    // نگاشت کلیدها به URL های Embed
    const charts = {
      kumu1: 'https://embed.kumu.io/e5ae158f04604332bb9ef53074382a77',
      kumu2: 'https://embed.kumu.io/05d723c0c1f1936a1f3b1a72c98efc05',
      im:    'https://insightmaker.com/insight/69x0kgnxKeHqrxZ01qZUK0/embed?topBar=1&sideBar=1&zoom=1'
    };

    // بارگذاری نمودار
    function loadChart(key) {
      const frame = document.getElementById('viewer');
      frame.src = charts[key] || '';
    }

    // پیش‌فرض: نمایش اولین نمودار
    loadChart('kumu1');
  </script>
</body>
</html>
