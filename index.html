<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>دایرکتوری نمودارهای سیستمی</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet" />
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 20px;
      direction: rtl;
      background-color: #f4f7f9;
      color: #222;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    button.show-diag {
      padding: 8px 12px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button.show-diag:hover {
      background-color: #005fa3;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    #diagram {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2> (نسخه2)داشبورد مصور و تعاملی مسائل</h2>

  <table id="issues" class="display">
    <thead>
      <tr>
        <th>مسئله</th>
        <th>توضیح</th>
        <th>نمودار</th>
      </tr>
    </thead>
    <tbody>
     <tr data-embed-url="https://kumu.io/embed/e5ae158f04604332bb9ef53074382a77?layout=network&toolbar=no">
  <td>انتقال آب کلات به مشهد</td>
  <td>کمبود منابع و تغییرات زیست‌محیطی</td>
  <td><button class="show-diag">نمایش</button></td>
</tr>
      <tr data-embed-url="https://embed.kumu.io/embed/de3b1165f68e1e229d20f2ee43607ff6">
        <td>انتقال آب کلات به مشهد نمونه 2</td>
        <td>از بین رفتن مشاغل کشاورزی در کلات </td>
        <td><button class="show-diag">نمایش</button></td>
      </tr>
      <!-- ردیف‌های بیشتر را اینجا اضافه کنید -->
    </tbody>
  </table>

 <h3>نمودار انتخاب‌شده</h3>
<iframe id="diagram" width="940" height="600" frameborder="0"></iframe>

  <script>
    $(document).ready(function(){
      $('#issues').on('click', '.show-diag', function(){
  const url = $(this).closest('tr').data('embed-url');
  $('#diagram').attr('src', url);
});

      $('#issues').DataTable({
        paging: false,
        info: false,
        language: {
          search: "جستجو:",
          zeroRecords: "موردی یافت نشد",
          emptyTable: "داده‌ای وجود ندارد",
          paginate: {
            previous: "قبلی",
            next: "بعدی"
          }
        }
      });

      // تغییر آدرس iframe با کلیک روی دکمه نمایش
      $('#issues').on('click', '.show-diag', function(){
        const url = $(this).closest('tr').data('embed-url');
        $('#diagram').attr('src', url);
      });
    });
  </script>

</body>
</html>
